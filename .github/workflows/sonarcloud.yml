name: SonarCloud Scan

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  sonarcloud:
    name: Run SonarCloud analysis
    runs-on: ubuntu-latest
    env:
      PYTHON_VERSION: "3.11"
      SONAR_HOST_URL: "https://sonarcloud.io"
      PIP_EXTRA_INDEX_URL: "https://download.pytorch.org/whl/cpu"  # ensure CPU wheels for torch/sentence-transformers to keep size down
      PIP_NO_CACHE_DIR: "1"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          # full history -> better analysis & PR decoration
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -e ".[test]"

      - name: Run tests
        run: pytest -q

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # needed for PR decoration
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION || secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY || secrets.SONAR_PROJECT_KEY }}
            -Dsonar.python.version=${{ env.PYTHON_VERSION }}
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.test.inclusions=tests/**
            -Dsonar.exclusions=**/__pycache__/**,**/*.pyc
